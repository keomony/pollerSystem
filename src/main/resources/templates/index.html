<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
</head>
<body>
<div th:switch="${pollers.isEmpty()}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="true">No services yet!</h2>
            <div th:case="false">
            <h2 class="my-5">Services</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th>CreatedOn</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="pollers">
                <div th:replace="pollers.html"></div>
                </tbody>
            </table>
        </div>
        <p class="my-5"><a href="/addnew" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
    </div>
</div>
</div>

<script type="text/javascript">
    setInterval(function () {
        fetch("/pollers").then(data => data.text()).then(data => document.getElementById("pollers").innerHTML = data)
    }, 1000 * 5);
</script>
</body>
</html>
